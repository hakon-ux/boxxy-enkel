<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takk for din bestilling - boxxy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html"><img src="boxxy_theme_logo03.png" alt="boxxy logo" class="logo"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-large">
            <div class="hero-background">
                <div class="container">
                    <div class="hero-content" style="text-align: center; padding: 120px 0;">
                        <h1 style="color: #eab41e; font-size: 3rem; margin-bottom: 30px;">Takk for din bestilling!</h1>
                        <p style="color: #c3e8c9; font-size: 1.5rem; margin-bottom: 40px;">Vi har mottatt din forespørsel og vil kontakte deg snart.</p>
                        <p style="color: #c3e8c9; font-size: 1.2rem; margin-bottom: 50px;">Vårt team vil svare deg innen 24 timer på <strong>utleie@boxxy.no</strong></p>
                        <div class="hero-buttons">
                            <a href="index.html" class="btn-primary">Tilbake til hovedsiden</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <img src="boxxy_theme_logo03.png" alt="boxxy logo" class="footer-logo">
                <p class="footer-text">boxxy - en verden av muligheter</p>
                <p class="footer-email">utleie@boxxy.no</p>
            </div>
        </div>
    </footer>
</body>
</html>
